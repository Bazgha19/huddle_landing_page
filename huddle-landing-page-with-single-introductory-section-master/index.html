<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <script defer="" src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>
<body>
  <img src="images/logo.svg" alt="logo">
  <div class="grid-container">
    <div id="image" class="grid-item">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div id="content" class="grid-item content">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p class="intro">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <br>
      <button class="btn">Register</button>
    </div>
  </div>
  <div class="icons">
    <i class="social-icons fab fa-facebook-f"></i>
    <i class="social-icons fab fa-twitter"></i>
    <i class="social-icons fab fa-instagram"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bazgha Razi</a>.
    </p>
  </footer>
</body>
</html>
